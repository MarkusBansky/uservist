plugins {
    id "java"
    id "maven-publish"
    id "org.openapi.generator" version "4.2.3"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation("org.springframework.boot:spring-boot-starter-web:2.2.4.RELEASE")
    implementation("io.swagger:swagger-core:1.6.0")
    implementation("org.openapitools:jackson-databind-nullable:0.1.0")
}

openApiGenerate {
    generatorName = "spring"
    inputSpec = "$projectDir/src/main/resources/auth-api-v0.0.1.yaml".toString()
    outputDir = "$buildDir/generated".toString()

    apiPackage = "com.markiian.benovskyi.api"
    modelPackage = "com.markiian.benovskyi.model"

    configOptions = [
            dateLibrary: "java8",
            interfaceOnly: "true"
    ]
}

compileJava.dependsOn tasks.openApiGenerate

sourceSets.main.java.srcDir file("$buildDir/generated/src/main/java".toString())

// Publish to maven localâ€¨
task sourceJar(type: Jar, dependsOn: classes) {
    // Generates the sources jar to be imported by eclipse
    // automatically when clicking in the autogenerated classes :)
    classifier "sources"
    from sourceSets.main.allJava
}

//apply plugin: "maven-publish"
//
publishing {
    publications {
        maven(MavenPublication) {
            artifact(sourceJar) { // calls the task above
                artifactId "api"
                groupId "com.markiian-benovskyi.auth-api"
                extension "jar"
                classifier "sources"
            }
            artifactId "api"
            groupId "com.markiian-benovskyi.auth-api"
            from components.java
        }
    }

    repositories {
        mavenLocal()
    }
}