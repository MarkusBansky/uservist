buildscript {
    repositories {
        mavenLocal()
        maven { url "https://repo1.maven.org/maven2" }
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    }
    dependencies {
        classpath("org.openapitools:openapi-generator-gradle-plugin:${openapiGeneratorVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'org.openapi.generator'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
//    compileClasspath("org.openapitools:openapi-generator-gradle-plugin:${openapiGeneratorVersion}")

    implementation("io.swagger:swagger-core:${swaggerVersion}")
    implementation("io.swagger:swagger-annotations:${swaggerVersion}")
    implementation("org.openapitools:jackson-databind-nullable:0.1.0")
    implementation("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")
}

openApiGenerate {
    generatorName = "spring"
    inputSpec = "$projectDir/src/main/resources/auth-api-v0.0.1.yaml".toString()
    outputDir = "$buildDir/generated".toString()

    apiPackage = "${groupName}.api"
    modelPackage = "${groupName}.model"

    configOptions = [
            dateLibrary: "java8",
            interfaceOnly: "true"
    ]
}

