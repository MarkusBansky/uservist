plugins {
    id "java"
    id "maven-publish"
    id "org.openapi.generator" version "4.2.3"
}

apply plugin: 'org.openapi.generator'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:2.2.4.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-data-jpa:2.2.4.RELEASE")
    compile("io.swagger:swagger-core:1.6.0")
    compile("org.openapitools:jackson-databind-nullable:0.1.0")
    compile("com.fasterxml.jackson.core:jackson-annotations:2.10.2")
}

openApiGenerate {
    generatorName = "spring"
    inputSpec = "$projectDir/src/main/resources/auth-api-v0.0.1.yaml".toString()
    outputDir = "$buildDir/generated".toString()

    apiPackage = "com.markiian.benovskyi.api"
    modelPackage = "com.markiian.benovskyi.model"

    enablePostProcessFile = true
    configOptions = [
            dateLibrary: "java8",
            interfaceOnly: "true",
            useSpringJpa: "true"
    ]
}

compileJava.dependsOn tasks.openApiGenerate

sourceSets.main.java.srcDir file("$buildDir/generated/src/main/java".toString())

// Publish to maven localâ€¨
task sourceJar(type: Jar, dependsOn: classes) {
    // Generates the sources jar to be imported by eclipse
    // automatically when clicking in the autogenerated classes :)
    classifier "sources"
    from sourceSets.main.allJava
}

//apply plugin: "maven-publish"
//
publishing {
    publications {
        maven(MavenPublication) {
            artifact(sourceJar) { // calls the task above
                artifactId = "auth-api"
                groupId = "com.markiian.benovskyi.auth"
                extension = "jar"
                classifier = "sources"
            }
            artifactId = "auth-api"
            groupId = "com.markiian.benovskyi.auth"
            version = "0.0.1"
            from components.java
        }
    }

    repositories {
        mavenLocal()
    }
}