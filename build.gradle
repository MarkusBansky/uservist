plugins {
    id 'java'
}

group 'com.markiian.benovskyi'
version '0.0.1'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

allprojects {
    ext {
        openapiGeneratorVersion = "4.2.3"

        springBootVersion = "2.2.4.RELEASE"
        swaggerVersion = "2.0.0-rc2"

        groupName = "com.markiian.benovskyi"
        maven_group = "com.markiian.benovskyi.auth-api"
    }

    repositories {
        mavenLocal()
    }
}

compileJava.dependsOn(':auth-api:publishToMavenLocal')
compileJava.dependsOn(':auth-api-ui:generateSwaggerUI')