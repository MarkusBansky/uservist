plugins {
    id 'java'
}

group 'com.markiian.benovskyi'
version '0.0.1'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

allprojects {
    ext {
        springBootVersion = "2.2.4.RELEASE"
        springFoxVersion = "2.9.2"
        swaggerVersion = "2.1.1"

        groupName = "com.markiian.benovskyi"
        maven_group = "com.markiian.benovskyi.auth-api"
    }

    repositories {
        mavenLocal()
    }
}

task buildDepencies {
    println "[Auth API $version] Building API classes..."
    dependsOn(':auth-api:compileJava')
    dependsOn(':auth-api:publishToMavenLocal')

    println "[Auth API UI $version] Building Swagger UI..."
    dependsOn(':auth-api-ui:generateSwaggerUI')

    println "[Service $version] Building source..."
}

compileJava.dependsOn(tasks.buildDependents)
