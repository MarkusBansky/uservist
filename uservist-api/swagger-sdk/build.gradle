openApiGenerate {
    generatorName = "java"
    inputSpec = "$rootDir/src/main/resources/swagger.yaml"
    outputDir = "$buildDir/generated-resources"

    groupId = java_package
    id = java_artifact
    apiPackage = "${java_package}.${java_artifact}.api"
    modelPackage = "${java_package}.${java_artifact}.model"

    library = "resttemplate"

    configOptions = [
            dateLibrary: "java8"
    ]
}

compileJava.dependsOn tasks.openApiGenerate
sourceSets.main.java.srcDir file("$buildDir/generated-resources/src/main/java")

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
    implementation "io.swagger:swagger-annotations:${swaggerVersion}"
    implementation "com.google.guava:guava:29.0-jre"
}

// Publish to maven localâ€¨
task sourceJar(type: Jar, dependsOn: classes) {
    // Generates the sources jar to be imported by eclipse
    // automatically when clicking in the autogenerated classes :)
    classifier "sources"
    from sourceSets.main.allJava
}

//apply plugin: "maven-publish"
publishing {
    publications {
        maven(MavenPublication) {
            artifact(sourceJar) {
                artifactId = "uservist-sdk"
                groupId = project.group
                extension = "jar"
                classifier = "sources"
            }

            artifactId = "uservist-sdk"
            groupId = project.group
            from components.java
        }
    }

    repositories {
        mavenLocal()
    }
}